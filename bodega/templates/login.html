
{% load static %}  
<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<title>{{configuracion.nombreWeb}} Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<style>
body{
    background-image: url('{% static 'img/login-background.png' %}');
    background-repeat: no-repeat;
    background-size: cover;
    
}
</style>
</head>

<body>
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
    <div class="contenedor">
        
        <div class="login">
            <div class="info">
                
                <span class="version">Version: 0.1 (Beta)</span>
                <span class="version">Miguel Salinas</span>
                <span class="version">Postulación Sistemas Expertos</span>


            </div>

            <div class="form">
               <h1>Sistema Bodegas</h1>
                
                <div class="form-con-icon">
                    <div class="icon-container"><img src="{% static 'icons/email.svg' %}"></div>
                    <input type="text" name="email" placeholder="Correo Electronico">
                </div>

                <div class="form-con-icon">
                    <div class="icon-container"><img src="{% static 'icons/close.svg' %}"></div>
                    <input type="password" name="pass" placeholder="Contraseña">
                </div>
                
                
                <button type="submit">Entrar</button>
            </div>
            
        </div>
    </div>
</form>
</body>

</html>
