{% load static %}  
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>
    ERROR
  </title>

  <link rel="stylesheet" href="{% static 'css/error.css' %}">
<script>
function goBack() {
  window.history.back();
}
</script>
</head>

<body>

<div class="error">

    <div class="imagenError">
       <h1>{{mensaje.code}}</h1>
    </div>

    <h1>{{mensaje.titulo}}</h1>
    <span>ERROR {{mensaje.code}}: {{mensaje.descripcion}}</span>

    <button onclick="goBack()">Volver</button>
    

</div>


</body>
</html>
